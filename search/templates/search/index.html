{% extends 'includes/base.html' %}

{% block body %}
<div class="container">
    <br/>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <form class="card card-sm" action="/search">
                <div class="card-body row no-gutters align-items-center">
                    <!--end of col-->
                    <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" name="q" type="search" placeholder="Search topics or keywords" required>
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button class="btn btn-md btn-success rounded" type="submit">Search</button>
                    </div>
                    <!--end of col-->
                </div>
            </form>
        </div>
        <!--end of col-->
    </div>
</div>

{% endblock %}
